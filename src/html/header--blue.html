<header class="header header--blue" id="header">

    <div class="container headerTContainer">
      <div class="headerTL">

            <span>04 января 2024</span>
            <span class="sep"></span>
            <span>04:18</span>
          </div>

          <div class="headerInfoWeather">
            <div class="d-flex gap-1 align-items-center">
              <div class="headerInfoWeatherIcon">
                <svg>
                  <use xlink:href="img/icons/icons.svg#weather"></use>
                </svg>
              </div>
              <span>-24</span>
            </div>
            <select name="weatherSelect" id="weatherSelect" class="headerInfoWeatherSelect">
              <option value="Улан-Удэ">Улан-Удэ</option>
              <option value="Иркутск">Иркутск</option>

        <div class="headerSocials socials">

            <li class="socialsItem">
              <a href="#" target="_blank">

                  <use xlink:href="img/icons/icons.svg#vk"></use>
                </svg>
              </a>
            </li>
            <li class="socialsItem">
              <a href="#" target="_blank">
                <svg>
                  <use xlink:href="img/icons/icons.svg#youtube"></use>
                </svg>
              </a>
            </li>
            <li class="socialsItem">
              <a href="#" target="_blank">
                <svg>
                  <use xlink:href="img/icons/icons.svg#telegram"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div><!-- /socials -->
      </div>
      <a href="/" class="headerLogo logo">
        <img src="@img/admin/header/logo-blue.svg" alt="logo">
      </a>
      <div class="headerTR">
        <div class="searchW">
          <input class="searchInput" type="search" placeholder="Поиск">
        </div>
      </div>
    </div>
  </div>
  <div class="headerB">
    <div class="container">
